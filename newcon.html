<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="contact-container">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
                <p><i class="fa-solid fa-envelope"></i> contact@example.com</p>
                <p><i class="fa-solid fa-phone"></i> 8356013824</p>
                <p><i class="fa-solid fa-location-dot"></i> Kailash Business Park, Vikhroli (West), Mumbai - 79, Maharashtra</p>
            </div>

            
        <div class="contact-right">
            <!-- <img src="assets/right_img.png" alt=""> -->
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <input type="hidden" name="access_key" value="ea47a413-e238-4d04-a5ac-6a9d17b39f6c">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your E-mail" class="contact-inputs" required>
            <input type="phone">
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="Submit">Submit <img src="assets/arrow_icon.png" alt=""> </button>
        </form>
        </div>
    </div>
</body>
